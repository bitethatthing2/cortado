<svg width="320" height="90" viewBox="0 0 320 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant straight razor icon -->
  <g transform="translate(8, 12)">
    <!-- Razor blade -->
    <path d="M5 5L5 28C5 30 6 31 8 31L12 31C14 31 15 30 15 28L15 5Z" fill="#F3F4F6" stroke="#D4AF37" stroke-width="1.2"/>
    <!-- Blade edge -->
    <path d="M5 5L15 5" stroke="#D4AF37" stroke-width="2" stroke-linecap="round"/>
    <!-- Handle -->
    <ellipse cx="10" cy="38" rx="3" ry="8" fill="#8B4513" stroke="#D4AF37" stroke-width="1"/>
    <!-- Handle grip lines -->
    <line x1="7" y1="35" x2="13" y2="35" stroke="#D4AF37" stroke-width="0.5"/>
    <line x1="7" y1="38" x2="13" y2="38" stroke="#D4AF37" stroke-width="0.5"/>
    <line x1="7" y1="41" x2="13" y2="41" stroke="#D4AF37" stroke-width="0.5"/>
    <!-- Pivot pin -->
    <circle cx="10" cy="31" r="1" fill="#D4AF37"/>
  </g>
  
  <!-- Main text "Cortado" with cursive font -->
  <text x="55" y="50" font-family="cursive, 'Dancing Script', 'Brush Script MT', fantasy" font-size="36" font-weight="400" fill="#2C2C2C" letter-spacing="1px">
    Cortado
  </text>
  
  <!-- Subtitle "BARBERSHOP" -->
  <text x="55" y="66" font-family="sans-serif" font-size="11" font-weight="500" fill="#D4AF37" letter-spacing="3px">
    BARBERSHOP
  </text>
</svg>